<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Navegación - Ejemplo Dev.to</title>
  <link rel="stylesheet" href="styles.css"> <!-- Archivo de estilos CSS -->
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="container">
      <div class="navbar-brand">
        <a href="#" class="navbar-logo">
          <img src="logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-menu">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link">Inicio</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Tags</a></li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle">Comunidades</a>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Programación</a>
              <a href="#" class="dropdown-item">Diseño</a>
              <a href="#" class="dropdown-item">Negocios</a>
            </div>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Noticias</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Publica</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal de la página -->
  <div class="container">
    <h1>Contenido Principal</h1>
    <p>Texto de ejemplo...</p>
  </div>

  <!-- Script para el botón de menú desplegable -->
  <script>
    const navbarToggler = document.querySelector('.navbar-toggler');
    const navbarMenu = document.querySelector('.navbar-menu');

    navbarToggler.addEventListener('click', () => {
      navbarMenu.classList.toggle('show');
    });
  </script>

</body>
</html>
